<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/rockpaperscissors.css">
    <link rel="stylesheet" href="styles/todolist.css">
    <link rel="icon" href="images/cube.svg" type="image/icon type">
    <title>JOE GWAPO</title>
</head>

<body>

    <div class="just-buttons-header">
        <div class="just-buttons">
            <div>
                <button class="autoplay-button">Auto Play</button>
            </div>
            <div>
                <button class="its-me-button js-itsme-button">It's
                    me</button>
            </div>
            <div>
                <p style="font-weight: 500; font-size: 16px;"> This is some text </p>
            </div>
            <div class="input-test">
                <input class="input-something js-input-something" placeholder="Enter something">
                <button class="test-button js-test-button">Test</button>
            </div>
        </div>
    </div>

    <h1 class="title">This is Rock Paper Scissors game</h1>

    <div class="game-container">
        <div class="move-buttons">
            <div class="rock-container">
                <button class="move-button js-rock-button">
                    <img class="move-icon" src="images/Rock.svg">
                </button>
                <p class="label">Rock</p>
            </div>

            <div class="rock-container">
                <button class="move-button js-paper-button">
                    <img class="move-icon" src="images/Paper.svg">
                </button>
                <p class="label">Paper</p>
            </div>

            <div class="rock-container">
                <button class="move-button js-scissors-button">
                    <img class="move-icon" src="images/Scissors.svg">
                </button>
                <p class="label">Scissors</p>
            </div>
        </div>

        <div id="scroll-container">
            <h4 class="result">...</h4>
        </div>

        <p class="display-moves">Moves</p>

        <p class="js-scores"></p>

        <button class="reset-button js-reset-button">Reset Score</button>
    </div>

    <h1 class="title2">Target List</h1>
    <div class="todo-list-grid">
        <input class="todo-name" type="text" placeholder="Enter name">
        <input class="todo-date" type="date">
        <button class="todo-add-button js-todo-add-button">Add</button>
    </div>
    <div class="todo-grid"></div>



    <script src="scripts/script.js"></script>
    <script src="scripts/rockpaperscissors.js"></script>
    <script src="scripts/todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</body>

</html>
