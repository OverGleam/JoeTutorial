<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/cube.svg" type="image/icon type">
    <title>JANKENPO</title>
</head>

<body>

    <div class="just-buttons-header">
        <div class="just-buttons">
            <div>
                <button class="hello-button" onclick="alert('Hello!');">Print Hello</button>
            </div>

            <div>
                <button class="its-me-button" onclick="alert(localStorage.getItem('gameMaster'));">It's me</button>
            </div>

            <div>
                <p style="color: black; font-weight: 500; font-size: 16px;"> This is some text </p>
            </div>

            <div class="input-test">
                <input class="input-something" onkeydown="
                if(event.key === 'Enter'){
                    let val = document.querySelector('.input-something').value;
                if(val === '') {
                    document.querySelector('p').innerText = `Please input some value ${val}`;
                }
                else {
                    document.querySelector('.test-button').click();
                    console.log(document.querySelector('.test'));
                }
            }     
        " placeholder="Enter something">

                <button class="test-button" onclick="
            document.querySelector('p').innerText = `This is the value you enter : ${document.querySelector('.input-something').value}`;
            alert(document.querySelector('.input-something').value)">Test</button>
            </div>
        </div>
    </div>

    <h1 class="title">This is Rock Paper Scissors game</h1>
    <div class="game-container">
        <div class="move-buttons">
            <div class="rock-container">
                <button class="move-button" onclick="makeMove('Rock')">
                    <img class="move-icon" src="images/Rock.svg">
                </button>
            </div>
            <div class="rock-container">
                <button class="move-button" onclick="makeMove('Paper')">
                    <img class="move-icon" src="images/Paper.svg">
                </button>
            </div>
            <div class="rock-container">
                <button class="move-button" onclick="makeMove('Scissors')">
                    <img class="move-icon" src="images/Scissors.svg">
                </button>
            </div>
        </div>

        <div id="scroll-container">
            <h4 class="result">...</h4>
        </div>
        <p class="display-moves">Moves</p>

        <p class="js-scores">Win: 0 Lose: 0 Tie: 0</p>

        <button class="reset-button" onclick="
            resetScore();
            updateScores();
            document.querySelector('.display-moves').innerHTML = '';
            document.querySelector('.result').innerHTML = '';
    
        ">Reset Score</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
