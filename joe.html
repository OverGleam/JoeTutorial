<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/shop-header.css">
    <link rel="stylesheet" href="styles/shop-products.css">

    <title>Joe Shop</title>
</head>

<body>
    <div class="shop-header">
        <div class="left-section">
            <img class="side-bar-icon" src="assets/side-bar.svg">
            <a href="." class="shop-logo-link">
                <img class="shop-logo" src="assets/JoeLogo.png">
            </a>
        </div>

        <div class="middle-section">
            <input class="search-bar" placeholder="Search">
            <button class="search-button">
                <img class="search-button-icon" src="assets/search-icon.svg">
            </button>
        </div>

        <div class="right-section">
            <a href="." class="orders-link">
                <span class="return-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            <a href="." class="cart-link">
                <img class="cart-icon" src="assets/cart-icon.svg">
                <div class="cart-quantity">5</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>

    <div class="product-grid">

    </div>

    <script src="scripts/product.js"></script>
</body>

</html>
